<script>
var app = new function() {
  this.el = document.getElementById('cars');
  this.cars = ['Minicooper', 'Porsche', 'Lamborghini', 'Lexus', 'Nissan Serena', 'Tesla', 'Mercedes Benz', 'BMW', 'Ford Fiesta', 'Chevrolet Bumblebee'];
  this.Count = function(data) {  
    var el   = document.getElementById('counter');
    var name = 'car';
    if (data) {
      if (data > 1) {
        name = 'cars';
      }
      el.innerHTML = data + ' ' + name ;
    } else {
      el.innerHTML = 'No ' + name;
    }
  };
  
  this.FetchAll = function() {
    var data = '';
    if (this.cars.length > 0) {
      for (i = 0; i < this.cars.length; i++) {
        data += '<tr>';
        data += '<td>' + this.cars[i] + '</td>';
        
        data += '<td><input type="button" class="form-control" onclick="app.Edit(' + i + ')" value="edit"></td>';
        data += '<td><input type="button" class="form-control" onclick="app.Delete(' + i + ')" value="delete"></td>';
        data += '</tr>';
      }
    }
    this.Count(this.cars.length);
    return this.el.innerHTML = data;
  };
  this.Add = function () {
    el = document.getElementById('add-name');
    // Get the value
    var car = el.value;
    if (car) {
      // Add the new value
      this.cars.push(car.trim());
      // Reset input value
      el.value = '';
      // Dislay the new list
      this.FetchAll();
    }
  };
  this.Edit = function (item) {
    var el = document.getElementById('edit-name');
    // Display value in the field
    el.value = this.cars[item];
    // Display fields
    document.getElementById('spoiler').style.display = 'block';
    self = this;
    document.getElementById('saveEdit').onsubmit = function() {
      // Get value
      var car = el.value;
      if (car) {
        // Edit value
        self.cars.splice(item, 1, car.trim());
        // Display the new list
        self.FetchAll();
        // Hide fields
        CloseInput();
      }
    }
  };
  this.Delete = function (item) {
    // Delete the current row
    this.cars.splice(item, 1);
    // Display the new list
    this.FetchAll();
  };
  
}
app.FetchAll();
function CloseInput() {
  document.getElementById('spoiler').style.display = 'none';
}
</script>
